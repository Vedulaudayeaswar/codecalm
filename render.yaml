services:
  # Web Service - Flask Backend + Frontend
  - type: web
    name: codecalm
    runtime: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r backend/requirements.txt"
    startCommand: "gunicorn --chdir backend --bind 0.0.0.0:$PORT main:app --workers 2 --timeout 120 --preload"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: codecalm-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_api_key
        sync: false
      - key: OPEN_WEATHER_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: codecalm-db
    databaseName: codecalm
    plan: free
    user: codecalm
